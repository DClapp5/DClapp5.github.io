<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item navmenu">
            <ul class="nav">
                <li class="active">
                    <a>Home</a></li>
                <li><a>Contact</a></li>
                <li>
                    <a>About</a></li>
            </ul>
        </div>
        <div class="grid-item main-image">
            <img src="images/think.jfif" alt="think" style="width:100%">
        </div>
        <div class="grid-sidenav sidenav">this is a sidenav bar :)</div>
        <div class="grid-item main">content 1</div>
        <div class="grid-support support">content 1 is cool</div>
        <div class="grid-support support2">content 2 is cool</div>
        <div class="grid-item main2">content 2</div>
    </div>
</body>

</html>
